        env:
          VITE_AGORA_APP_ID: ${{ secrets.VITE_AGORA_APP_ID }}
          VITE_AGORA_APP_CERTIFICATE: ${{ secrets.VITE_AGORA_APP_CERTIFICATE }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
