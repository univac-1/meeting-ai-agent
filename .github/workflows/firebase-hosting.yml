        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_AGENT_HACKTHON_WITH_GOOLE }}
          projectId: ai-agent-hackthon-with-goole
          channelId: live